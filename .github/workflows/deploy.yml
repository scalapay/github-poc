name: deploy
on: push

jobs:
  dev:
    name: Deploy to DEV
    environment: dev
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: ./.github/scripts/deploy.sh
  stg:
    name: Deploy to STG
    environment: stg
    needs: dev
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: ./.github/scripts/deploy.sh
